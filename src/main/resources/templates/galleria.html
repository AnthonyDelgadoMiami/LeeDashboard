<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
        <h2>Welcome to Our Gallery</h2>
        <p>Here you can view all our special memories together</p>
        <a th:href="@{/galleria/upload}" class="btn btn-primary">Upload New Album</a>
    </div>

    <div class="row mt-4">
        <div class="col-md-4" th:each="album : ${albums}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${album.title}"></h5>
                    <p class="card-text" th:text="${album.description}"></p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/galleria/album/{id}(id=${album.id})}"
                           class="btn btn-primary">View</a>
                        <form th:action="@{/galleria/delete/{id}(id=${album.id})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this album?')">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
