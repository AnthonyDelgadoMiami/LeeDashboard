<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letters | Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <i class="fas fa-heart romantic-icon heart-1"></i>
    <i class="fas fa-heart romantic-icon heart-2"></i>

    <h2>Welcome Back</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" placeholder="Your username" required />
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required />
        </div>

        <button type="submit">
            <i class="fas fa-paper-plane"></i> Sign In
        </button>
    </form>

    <p th:if="${param.error}" class="error">
        <i class="fas fa-exclamation-circle"></i> Invalid credentials!
    </p>

    <p th:if="${param.logout}" class="success">
        <i class="fas fa-check-circle"></i> You've been logged out successfully
    </p>
</div>
</body>
</html>
