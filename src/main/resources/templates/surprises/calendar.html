<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Advent Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link th:href="@{/css/calendar.css}" rel="stylesheet">
  <meta th:if="${_csrf}" th:content="${_csrf.token}" name="_csrf"/>
  <meta th:if="${_csrf}" th:content="${_csrf.headerName}" name="_csrf_header"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
  <div class="calendar">
    <div class="calendar-header">
      <a th:href="@{/surprises(yearMonth=${prevMonth})}" class="btn btn-outline-primary">Previous</a>
      <h2 th:text="${monthName + ' ' + year}">Month Year</h2>
      <a th:href="@{/surprises(yearMonth=${nextMonth})}" class="btn btn-outline-primary">Next</a>
    </div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="week : ${weeks}">
        <td th:each="day : ${week}"
            th:class="${'day' + (day.getMonthValue() != currentMonth.monthValue ? ' empty-day' : '')}"
            th:attr="data-date=${day}"
            th:onclick="${day.getMonthValue() == currentMonth.monthValue} ? 'showDay(this.getAttribute(\'data-date\'))' : null">

          <span th:text="${day.getMonthValue() == currentMonth.monthValue} ? ${day.getDayOfMonth()} : ''"></span>

          <!-- Event indicator using pre-calculated eventCounts -->
          <span th:if="${day.getMonthValue() == currentMonth.monthValue && eventCounts.containsKey(day)}"
                class="event-badge"
                th:text="${eventCounts.get(day)}">
          </span>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Events Summary Box -->
    <div class="events-summary mt-4">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Today's Events</h4>
        </div>
        <div class="card-body">
          <div id="todayEvents">
            <p class="text-muted">Click on a date to see events</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Event Modal-->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalDate"></h2>
    <div id="eventsContainer"></div>
    <hr>
    <h3>Add New Event</h3>
    <form id="eventForm">
      <input type="hidden" id="eventDate">
      <div class="form-group">
        <input type="text" id="eventName" placeholder="Event name" required>
      </div>

      <div class="form-group">
        <textarea id="eventDesc" placeholder="Description" rows="4"></textarea>
      </div>
      <button type="submit">Add Event</button>
    </form>
  </div>
</div>

<script th:src="@{/js/calendar.js}"></script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
